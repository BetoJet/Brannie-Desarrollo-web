<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstilosRegistro.css">
    <title>Hoja de registro</title>
</head>
<body>
    <h1>Registro</h1>

    <form action="Peticion.php" method="post">
        
      
        <label for="Nombre">Nombre: </label>
        <input type="Nombre" id="Nombre" name="nombre" required>

        <label for="Apellidos">Apellidos:  </label>
        <input type="Apellidos" id="Apellidos" name="apellidos" required>

        <label for="username">Correo:</label>
        <input type="text" id="username" name="username" required>


        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        

        

        <input type="submit" value="Registrar">

        

        <a href="Formulario.html">

            <input type="button" value="Volver" href="Formulario.html">
        </a>
    </form>
</body>
</html>
